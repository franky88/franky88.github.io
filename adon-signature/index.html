                  <form v-if="isShowOpt1" class='form form-group mb-3'>

                      <label for=''>Phone Number</label>
                      <input id="sigphone" type='text' class='form-control mb-2' :placeholder="sigPhone" v-model="sigPhone">

                  </form>

                    <button style='width: 100%;' class='btn btn-primary' v-on:click="getData2">
