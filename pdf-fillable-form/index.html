<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<title>Direct Order Form</title>
</head>
<body>
	<div class="container" id="generate-pdf">
		<div class="row align-items-center">
			<div class="col-sm-2">
				<img style="width: 100%; padding: 20px 20px 20px 0;" src="images/AOG.png" alt="AOG.png">
			</div>
			<div class="col-sm-7">
				<p style="text-align: center;"><strong style="font-size: 20px;">DIRECT ORDER FORM</strong> <br> (not lodged on TBS Tool)</p>
			</div>
			<div class="col-sm-3">
				<div class="row">
					<label class="col-sm-4 col-form-label text-end">PO#</label>
					<div class="col-sm-8">
						<input type="text" class="form-control form-control-sm">
					</div>
				</div>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-sm-12">
				<div class="mb-1 row">
					<label class="col-sm-3 col-form-label">Order Reseller Details:</label>
					<div class="col-sm-9 text-start">
						<input id="order-details" type="text" class="form-control form-control-sm" value="INSTALLATION CENTRE AOGN001204" placeholder="INSTALLATION CENTRE AOGN001204">
					</div>
				</div>
			</div>
		</div>
		<div class="row mb-1">
			<div class="col-sm-12">
				<div class="card">
					<h5 class="card-header bg-dark" style="color: white;">Products Ordered</h5>
					<div class="card-body">
						<div class="row">
							<div class="col-sm-6">
								<div v-for="product in productsAdonHold" :key="product.id" class="row mb-1">
									<div class="col-sm-6">
										<p>{{product.name}}</p>
									</div>
									<div class="col-sm-3 text-end">
										<p>{{product.price}}</p>
									</div>
									<div class="col-sm-3">
										<input type="number" class="form-control form-control-sm" placeholder="QTY">
									</div>
								</div>
							</div>
							<div class="col-sm-6">
								<div v-for="product in productsAdonDigital" class="row align-items-center mb-1">
									<div class="col-sm-6">
										<p>{{product.name}}</p>
									</div>
									<div class="col-sm-3 text-end">
										<p>{{product.price}}</p>
									</div>
									<div class="col-sm-3">
										<input type="number" class="form-control form-control-sm" placeholder="QTY">
									</div>
								</div>
								<br>
								<br>
								<div v-for="product in productsAdonHoldOthers" class="row align-items-center">
									<div class="col-sm-6">
										<p>{{product.name}}</p>
									</div>
									<div class="col-sm-3 text-end">
										<p>{{product.price}}</p>
									</div>
									<div class="col-sm-3">
										<input type="number" class="form-control form-control-sm" placeholder="QTY">
									</div>
								</div>
							</div>
						</div>
						<!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="card">
					<h5 class="card-header bg-dark" style="color: white;">Customer Details</h5>
					<div class="card-body">
						<div class="row">
							<div class="col-sm-6">
								<div class="mb-1">
									<label class="form-label">Trading Name</label>
									<input id="trading-name" type="text" class="form-control form-control-sm">
								</div>
								<div class="mb-1">
									<label class="form-label">Legal Name</label>
									<input type="text" class="form-control form-control-sm">
								</div>
								<div class="mb-1">
									<label class="form-label">Contact Name</label>
									<input type="text" class="form-control form-control-sm">
								</div>
								<div class="mb-1">
									<label class="form-label">Contact Phone No</label>
									<input type="text" class="form-control form-control-sm">
								</div>
								<div class="mb-1">
									<label class="form-label">Web Address</label>
									<input type="text" class="form-control form-control-sm">
								</div>
							</div>
							<div class="col-sm-6">
								<div class="mb-2">
									<label class="form-label">Type Of Phone System Sold Or Existing</label>
									<input type="text" class="form-control form-control-sm">
								</div>
								<div class="mb-2">
									<label class="form-label">Greeting Message</label>
									<br>
									<div class="form-check form-check-inline">
										<input style="margin-right: 10px;" class="form-check-input" name="greeting" type="radio">
										<label class="form-check-label" for="flexCheckDefault">
										  Yes
										</label>
									</div>
									<div class="form-check form-check-inline">
										<input style="margin-right: 10px;" class="form-check-input" name="greeting" type="radio">
										<label class="form-check-label" for="flexCheckDefault2">
										  No
										</label>
									</div>
								</div>
								<div class="mb-2">
									<label class="form-label">After Hours Message</label>
									<br>
									<div class="form-check form-check-inline">
										<input style="margin-right: 10px;" class="form-check-input" name="afterhour" type="radio">
										<label class="form-check-label" for="flexCheckDefault">
										  Yes
										</label>
									</div>
									<div class="form-check form-check-inline">
										<input style="margin-right: 10px;" class="form-check-input" name="afterhour" type="radio">
										<label class="form-check-label" for="flexCheckDefault2">
										  No
										</label>
									</div>
								</div>
								<div class="mb-2">
									<label class="form-label">IVR Message Required</label>
									<br>
									<div class="form-check form-check-inline">
										<input style="margin-right: 10px;" class="form-check-input" name="ivr" type="radio">
										<label class="form-check-label" for="flexCheckDefault">
										  Yes
										</label>
									</div>
									<div class="form-check form-check-inline">
										<input style="margin-right: 10px;" class="form-check-input" name="ivr" type="radio">
										<label class="form-check-label" for="flexCheckDefault2">
										  No
										</label>
									</div>
								</div>
								<div class="mb-1">
									<label class="form-label">Other Messages Discussed</label>
									<input type="text" class="form-control form-control-sm">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<div class="mb-1">
									<label class="form-label">Street Address</label>
									<input type="text" class="form-control form-control-sm">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6">
								<div class="mb-1">
									<label class="form-label">Email Address</label>
									<input type="email" class="form-control form-control-sm">
								</div>
							</div>
							<div class="col-sm-6">
								<div class="mb-1">
									<label class="form-label">Sales Person</label>
									<input type="text" class="form-control form-control-sm">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<div class="mb-1">
									<label class="form-label">Comments</label>
									<textarea type="text" class="form-control form-control-sm"></textarea>
								</div>
							</div>
						</div>
						<!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
					</div>
				</div>
			</div>
		</div>
		<hr>
	</div>
	<div class="container mb-5">
		<div class="row align-items-center">
			<div class="col-sm-12">
				<button onclick="generatePDF()" class="btn btn-outline-primary">Save PDF</button>
				<!-- <button v-on:click="getSample" class="btn btn-outline-primary">Sample</button> -->
			</div>
		</div>
	</div>
	




	<script src="dist/html2pdf.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/vue@next"></script>
	<script src="scripts/app.js"></script>
	<script src="scripts/pdfrender.js"></script>
</body>
</html>
